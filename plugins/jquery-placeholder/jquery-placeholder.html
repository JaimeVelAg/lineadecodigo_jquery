<meta charset="ISO-8859-1">
<title>jQuery PlaceHolder</title>
<script src="http://lineadecodigo.com/js/jquery/jquery.js"></script>
<script src="http://lineadecodigo.com/js/jquery/plugins/jquery.placeholder.min.js"></script>
<script>
$(document).ready(function(){
	$('input, textarea').placeholder();
});
</script>
</head>
<body>

<h1>jQuery PlaceHolder</h1>

<form id="formualario">
<label for="texto">Nombre: </label><input type="text" id="texto" placeholder="Inserte su nombre" size="40" />
</form>
