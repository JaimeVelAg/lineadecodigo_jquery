<title>Bloquear envío del formulario</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	$("#formulario").submit(function() {
		var x = $("#valor").val();
		if (x!="enviar") {
			alert("Valor introducido no válido");		
			return false;
		} else 
			return true;			
 	});
});

</script>

</head>
<body>

<h1>Bloquear envío del formulario</h1>

<form id="formulario" action="post.php">
<label for="valor">Inserta un valor: </label><input id="valor" type="text" size="10">
<input type="submit" value="Enviar"/>
</form>
