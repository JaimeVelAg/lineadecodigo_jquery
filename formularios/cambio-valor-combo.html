<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cambio valor en un combo</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#combo").change(function(){
		var op = $("#combo option:selected").val();
		$('#capa').html(op);
	});
});
</script>
</head>
<body>

<h1>Cambio valor en un combo</h1>


<form id="formulario">
<label for="combo">Equipo de Fútbol: </label>
<select id="combo">
	<option value="FC. Barcelona">FC. Barcelona</option>
	<option value="Real Madrid">Real Madrid</option>
	<option value="Atlético Madrid">Atlético Madrid</option>
	<option value="Betis">Betis</option>
	<option value="Villareal">Villareal</option>
	<option value="Real Sociedad">Real Sociedad</option>
</select>
</form>

Equipo elegido: <span id="capa"></span>

</html>
